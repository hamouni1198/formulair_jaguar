<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulaire.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Information</h3>
                    <div class="input-box">
                        <span>Nom :</span>
                        <input type="text" placeholder="Nom">
                    </div>
                    <div class="input-box">
                        <span>Prenom :</span>
                        <input type="text" placeholder="Prenom">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="input-box">
                        <span>date De Naissance :</span>
                        <input type="date" placeholder="New York">
                    </div>
                    
                </div>

                <div class="column">
                    <h3 class="title">Peiment</h3>
                    <div class="input-box">
                        <span>Carts accepter :</span>
                        <img src="https://i.postimg.cc/t4bVn5pg/imgcards.png" alt="Card Credits Image">
                    </div>
                    <div class="input-box">
                        <span>Nom de propriétaire :</span>
                        <input type="text" placeholder="Terry B.">
                    </div>
                    <div class="input-box">
                        <span>Numéro de la carte :</span>
                        <input type="number" placeholder="1111 3333 5555 7777">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Date d'expiration :</span>
                            <input type="month" placeholder="March">
                            
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Envoyer</button>
        </form>
    </div>
</body>
</html>
